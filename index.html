<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        form {
            width: 260px;
            height: 320px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 1.5em;
            padding: 5px;
            box-sizing: border-box;
        }
        .button {
            width: 50px;
            margin-bottom: 6px;
            height: 40px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background-color: #e0e0e0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #d4d4d4;
        }
        .button-delete {
            background-color: #f44336;
            color: #fff;
        }
        .button-delete:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <form name="calc">
        <input type="text" name="display" id="display" readonly>

        <input type="button" class="button button-delete" value="X" onclick="deleteLastDigit()">
        <input type="button" class="button" value="%" onclick="calculator('%')">
        <input type="button" class="button" value="+/-" onclick="toggleSign()">
        <input type="button" class="button" value="/" onclick="calculator('/')">

        <input type="button" class="button" value="7" onclick="calculator('7')">
        <input type="button" class="button" value="8" onclick="calculator('8')">
        <input type="button" class="button" value="9" onclick="calculator('9')">
        <input type="button" class="button" value="*" onclick="calculator('*')">

        <input type="button" class="button" value="4" onclick="calculator('4')">
        <input type="button" class="button" value="5" onclick="calculator('5')">
        <input type="button" class="button" value="6" onclick="calculator('6')">
        <input type="button" class="button" value="-" onclick="calculator('-')">

        <input type="button" class="button" value="1" onclick="calculator('1')">
        <input type="button" class="button" value="2" onclick="calculator('2')">
        <input type="button" class="button" value="3" onclick="calculator('3')">
        <input type="button" class="button" value="+" onclick="calculator('+')">

        <input type="button" class="button" value="0" onclick="calculator('0')">
        <input type="button" class="button" value="." onclick="calculator('.')">
        <input type="button" class="button" value="C" onclick="clearDisplay()">
        <input type="button" class="button" value="=" onclick="calculateResult()">
    </form>

    <script>
        let expression = '';

        function calculator(value) {
            if (value === '%') {
                expression = (eval(expression) / 100).toString();
            } else {
                expression += value;
            }
            document.getElementById('display').value = expression;
        }

        function clearDisplay() {
            expression = '';
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(expression);
                expression = eval(expression);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function deleteLastDigit() {
            expression = expression.slice(0, -1);
            document.getElementById('display').value = expression;
        }

        function toggleSign() {
            if (expression) {
                expression = (-eval(expression)).toString();
                document.getElementById('display').value = expression;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
